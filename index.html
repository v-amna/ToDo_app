<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ToDo App – Add, complete, and delete tasks. Track your progress with a dynamic progress bar. Simple and responsive task manager for students and professionals.">
    <meta name="keywords" content="ToDo App, Task Manager, Task List, Productivity App, Responsive Web App, HTML, CSS, JavaScript">
    <meta name="author" content="Amna">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App – Simple Task Manager | Productivity Web App</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
 

    <div class="container">
        <!-- Header Section -->
        <header class="site-header">
            <div class="status_container">
                <div class="details">
                    <h1>ToDo App</h1>
                    <p>Keep it up!</p>
                    <div id="progressbar">
                       <div id="progress"></div>
                    </div>
                </div>
                <div class="status_numbers">
                        <p id="numbers">0/0</p>
                </div>
            </div>
        </header>
    <!-- Main Content -->
        <main>
            <form >
                <label for="taskInput" class="task-label">New task</label>
                <input type="text" id="taskInput" placeholder="write your task">
                <button id="newTask" type="submit" aria-label="Add new task">+</button>
            </form>
            <ul id="task-list" aria-live="polite"></ul>
        </main>
    <!-- Footer Section -->
        <footer class="site-footer">
            <p>Simple ToDo App • Built for practice</p>
        </footer>
    </div>
    <script src="asset/javascript/script.js"></script>
</body>
</html>
